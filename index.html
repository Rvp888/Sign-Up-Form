<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Heading">Welcome To Aircampus!!</div>
    <form action="https://app.aircampus.in/s/mycourses" target="_blank">
        <div>
            <h1>Sign-Up</h1>
            <p>Please fill in this form to create an account</p>
            <hr>

            <label for="Full Name"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Full Name" name="Full Name" required>

            <label for="Email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="Email" required>

            <label for="Password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="Password" required>

            <label for="Confirm Password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="Confirm Password" required>
            
            <p><input type="checkbox">I accept the <a href="#">Terms of Use </a> & <a href="#">Privacy Policy</a>.</p>

            <button type="submit">Sign Up</button>


        </div>
    </form>
</body>
</html>
